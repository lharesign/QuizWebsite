<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="quiz.js"></script>
    <script src="https://kit.fontawesome.com/14a6d0f73b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>

    <div class="quiz-container">
        <!-- QUIZ MAIN BODY -->
        <div class="quiz-header">
            <h4>Sweden Quiz</h4><span class="page-info"><!-- Insert page info here with jQuery --></span>
        </div>
        <!-- QUIZ MAIN BODY -->
        <div class="quiz-body">
            <div class="quiz-question-div">
                <h3 class="quiz-q-letter">Q.</h3>
                <h5 class="quiz-question">Which of the following country has largest population?</h5>
            </div>
            <div class="quiz-answer answer1">
                <label class="radio"> <input type="radio" name="brazil" value="brazil"> <span>Brazil</span>
                </label>
            </div>
            <div class="quiz-answer answer2">
                <label class="radio"> <input type="radio" name="Germany" value="Germany"> <span>Germany</span>
                </label>
            </div>
            <div class="quiz-answer answer3">
                <label class="radio"> <input type="radio" name="Indonesia" value="Indonesia"> <span>Indonesia</span>
                </label>
            </div>
            <div class="quiz-answer answer4">
                <label class="radio"> <input type="radio" name="Russia" value="Russia"> <span>Russia</span>
                </label>
            </div>
        </div>
        <!-- QUIZ FOOTER -->
        <div class="quiz-footer">
            <button class="prev-btn" type="button"><i class="fa fa-angle-left"></i>&nbsp;previous</button>
            <button class="next-btn" type="button">Next<i class="fa fa-angle-right"></i></button>
        </div>
    </div>
    <!-- END OF QUIZ CONTAINER -->
</body>

</html>
